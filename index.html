<!doctype html>
<html lang="ko"> 
    <head>
      <meta charset="UTF-8">
      <title>MBTI별 좋아하는 컬러</title>
      <link rel="icon" href="favicon.ico">
      <link rel="stylesheet" href="home.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
      <div class="container">
         <div class="header">
          <div class="header-title">
            <h1 class="title">MBTI별<br><strong class="title">좋아하는 컬러</strong></h1>
            <div class="filter">
              INFJ
              <img class="remove-icon" src="images/x.svg" alt="닫기">
            </div>
          </div>
        </div>
        <div class="survey">
          <a class="add" href="/new">+ 새 컬러 등록하기</a>
          <ul class="colors">
            <li class="color">
              <div class="color-number">1326</div>
              <div class="color-mbti">ENTJ</div>
              <div class="dashed">
                <img class="arrow-icon" src="images/arrow.svg" alt="화살표">
              </div>
              <div class="color-square" style="background-color: #9441FF"></div>
              <div class="color-code">#9441FF</div>
            </li>
          </ul>
        </div>
      </div>
    </body>
</html>
