<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/new.css">
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h1 class="title">새 컬러 등록하기</h1>
      <a class="cancel" href="/index.html">
        <img class="cancel-icon" src="images/x.svg" alt="닫기">
      </a>
    </div>

    <h2 class="label color-title">MBTI</h2>
    <div class="mbti-container section">
      <div class="mbtis">
        <div class="mbti">
          <strong>E</strong>
          <span class="mbti-detail">외향형</span>
        </div>
        <div class="mbti">
          <strong>I</strong>
          <span class="mbti-detail">내향형</span>
        </div>
      </div>
      <div class="mbtis">
        <div class="mbti">
          <strong>S</strong>
          <span class="mbti-detail">감각형</span>
        </div>
        <div class="mbti">
          <strong>N</strong>
          <span class="mbti-detail">직관형</span>
        </div>
      </div>
      <div class="mbtis">
        <div class="mbti">
          <strong>T</strong>
          <span class="mbti-detail">사고형</span>
        </div>
        <div class="mbti">
          <strong>F</strong>
          <span class="mbti-detail">감정형</span>
        </div>
      </div>
      <div class="mbtis">
        <div class="mbti">
          <strong>J</strong>
          <span class="mbti-detail">판단형</span>
        </div>
        <div class="mbti">
          <strong>P</strong>
          <span class="mbti-detail">인식형</span>
        </div>
      </div>
    </div>

    <div class="color-title">
      <h2 class="label">컬러</h2>
      <div class="repeat">
        <img class="repeat-icon" src="/images/repeat.svg" alt="랜덤">
      </div>
    </div>

    <div class="color">
      <span class="color-code">#9441FF</span>
      <div class="color-square" style="background-color: #9441FF"></div>
    </div>
    <button>컬러 등록</button>
  </div>
</body>
</html>
